{% extends 'base.html' %}
{% block content %}

<div class="shadow card">
                <div class="card-body">
                    <h5>{{task.name}}</h5>
                    <p> <b>{{task.priority}}</b></p>
                    <p> <b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Delete</a>
                     <a class="btn btn-warning" href="{% url 'todoapp:updateview' task.id %}">Update</a>
                    </div>
                </div>


{% endblock %}
